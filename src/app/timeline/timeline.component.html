<div class="outer" style="width: 80vw;">
  <svg width="100%" height="200" style="margin-left: 5%;">
    <line [attr.y1]="linePosition" [attr.y2]="linePosition"
          [attr.x1]="getStartYear()" [attr.x2]="getEndYear()" stroke="black" style="padding-left: 5px;"/>
    <circle *ngFor="let event of events" [attr.cx]="scale(event.date.getFullYear())" cy="50" r="5" stroke="black" fill="white" (click)="onEventClick(event.id)" />
    <!-- More SVG elements can go here -->
  </svg>
</div>
